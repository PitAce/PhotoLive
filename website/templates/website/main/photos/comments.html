<div class="row d-flex justify-content-center">
    <div class="col-md-12 col-lg-10 col-xl-8">
        <h4 class="text-center mb-4 pb-2">Comments on this photo:</h4>

        <div class="row">
            <div class="col mb-4">
                <div class="d-flex flex-start">
                    <div class="flex-grow-1 flex-shrink-1">
                        {% for comment in comments %}
                        <div class="mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="font-italic text-muted mb-0">- {{comment.author.username}}</p>
                                <div>
                                    <span class="small font-italic text-muted mb-2" style="padding-right: 20px;"> {{comment.created}}</span>
                                    <a href="#!"><i class="fas fa-reply fa-xs"></i><span class="small"> reply</span></a>
                                </div>
                            </div>
                            <p class="mb-0" style="padding-left: 30px;">{{comment.text}}</p>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-start w-100">
            <div class="form-outline w-100">
                <textarea class="form-control" id="addComment" rows="2" style="background: #fff;" placeholder="New comment..."></textarea>
<!--                <label class="form-label" for="addComment">add new comment</label>-->
            </div>
        </div>
        <div class="float-end mt-2 pt-1">
            <button type="button" class="btn btn-primary btn-sm">Add Comment</button>
        </div>
      </div>
    </div>
</div>
