
<form action="{% url 'add_comment' photo_id=photo.id comment_id=comment_id content_object_key=content_object_key %}" method="post">
    {% csrf_token %}
    <div class="d-flex flex-start w-100">
        <div class="form-outline w-100">
        {{ form }}
        </div>
    </div>
    <button class="btn btn-primary mt-2 mb-2" type="submit">add comment</button>
</form>
