<nav>
    <ul class="pagination justify-content-center ">
        {% if page_obj.has_previous %}
            <li class="page-item ">
                <a class="page-link text-bg-light" href="?page=1">&lt;</a>
            </li>
            <li class="page-item">
                <a class="page-link text-bg-light" href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
            </li>
        {% endif %}

        <li class="page-item disabled">
            <a class="page-link text-bg-dark">{{ page_obj.number }}</a>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link text-bg-light" href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
            </li>
            <li class="page-item">
                <a class="page-link text-bg-light" href="?page={{ page_obj.paginator.num_pages }}">&gt;</a>
            </li>
        {% endif %}
    </ul>
</nav>
