<div>
<!-- Модальное окно -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Upload New Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <form method="post" action="{%  url 'photo_list_create' %}" enctype="multipart/form-data">
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="d-flex flex-wrap">
    <div class="mt-2 mb-4 col-md-11">
        <form method="get">{% csrf_token %}
            <div class="btn-group" role="group" aria-label="Простой пример">
              <button type="submit" class="btn btn-outline-dark" name="order_photo_by" value="likes">Likes</button>
              <button type="submit" class="btn btn-outline-dark" name="order_photo_by" value="created_at">Date</button>
              <button type="submit" class="btn btn-outline-dark" name="order_photo_by" value="comments">Comments</button>
            </div>
        </form>
    </div>

    {% if user.is_authenticated %}
    <div class="portfolio-menu mt-2 mb-4 col-md-1">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Add Photo
        </button>
    </div>
    {% endif %}
</div>



<div class="row">
    {% for img in page_obj %}
    {% include 'website/main/photos/show_photo.html' %}
    {% endfor %}
</div>

<div class="row">
    <div class="mt-5">
        {% include 'website/main/pagination.html' %}
    </div>
</div>
