
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'photo_list_create' %}" class="nav-link px-2 link-secondary">Home</a></li>
    </ul>

    <div class="col-md-0 text-end">
       {% if user.is_authenticated %}
<!--  -->
            <div class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 link-dark text-decoration-none">
       {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid px-1">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.username}}
                          </a>
                          <ul class="dropdown-menu dropdown-menu-white" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'edit_profile' %}">Profile</a></li>
<!--                            <li><a class="dropdown-item" href="{% url 'upload_photo' %}">Add Photo</a></li>-->
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                </div>
            </nav>

            <div class="col-md-2  px-1">
                {% if user.user_profile.avatar %}
                    <img src="{{user.user_profile.avatar_small.url}}" class="rounded-circle" style="width: 70px;" alt="Avatar" >
                {% else %}
                    <img src="media/default.jpg" class="rounded-circle" style="width: 50px;" alt="Avatar" >
                {% endif %}
            </div>
       {% endif %}
    </div>
<!--        -->
       {% else %}
            <div class="d-flex ">
              <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
              <a href="{% url 'register' %}" class="btn btn-primary">Sign-up</a>
            </div>
       {% endif %}
    </div>
</header>
